<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>


    <!-- barra nav colapsa en -lg fondo claro -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- ocupa la linea -->
        <div class="container-fluid">
        <!-- logo -->
            <a class="navbar-brand" href="#"><img src="img/logo horizontal.png" alt="" height="40"></a>
            <form class="d-flex" role="search">
              <!-- Se muestra la barra en cualquier tamaño menos sm o xs -->
                <input class="form-control ms d-none d-sm-block"" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary d-none d-sm-block"" type="submit">Search</button>
            </form>
            <!-- boton colapsable -->
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- cosas del menu colapsable -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ms-auto derecha /me-auto izquierda -->
            <ul class="navbar-nav ms-auto">
              <!-- si a clase añadimos d-md-none (display) no se verá en tamaños mayores de md/ ms-x x=margen entre elementos -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Amigos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LogIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Mi Perfil</a>
              </li>
              <li>
                <!-- solo se muestra cuando la barra es sm o menor -->
                <form class="d-flex d-sm-none" role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>


    <h1>Probando la cabecera</h1>
    <main class="container-fluid">
        <div class="row">
          <!-- d-none d-sm-block oculta el bloque/columna cuando la web está en tamaño sm o xs -->
            <div class="col-3 color1 d-none d-sm-block">1</div>
            <div class="col-6 color2">2</div>
            <div class="col-3 color1">3</div>
        </div>
    </main>

    <footer></footer>

    
  </body>
</html>
